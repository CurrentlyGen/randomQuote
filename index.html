<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div id="container">
        <h1>Quote of the day</h1>
        <p class="quote-container">&ldquo;<span id="quote"></span>&rdquo;</p>
        <div class="footer">
            <p id="quotee"></p>
            <hr />
            <div id="buttons">
                <button type="button" class="footer-btn action-btn"><img src="./svg/volume.svg"></button>
                <button type="button" class="footer-btn action-btn" id="copyBtn"><img src="./svg/copy.svg"></button>
                <button type="button" class="footer-btn action-btn" id="theme"><img src="./svg/moon.svg"></button>
                <button type="button" class="footer-btn" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
